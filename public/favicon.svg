<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 外层渐变六边形（边框） -->
  <polygon
    points="16,1 29,8.5 29,23.5 16,31 3,23.5 3,8.5"
    fill="url(#g)"
  />

  <!-- 内层深色六边形（背景） -->
  <polygon
    points="16,3.5 26.8,9.75 26.8,22.25 16,28.5 5.2,22.25 5.2,9.75"
    fill="#050505"
  />

  <!-- Q 字母圆环主体 -->
  <circle
    cx="15.5" cy="15.5" r="5.5"
    fill="none"
    stroke="#00f2ff"
    stroke-width="2"
    filter="url(#glow)"
  />

  <!-- Q 字母尾巴（右下斜线） -->
  <line
    x1="18.5" y1="18.5"
    x2="21.5" y2="21.5"
    stroke="#00f2ff"
    stroke-width="2"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- 电路节点：顶角（霓虹蓝） -->
  <circle cx="16" cy="1" r="1.2" fill="#00f2ff" opacity="0.9"/>

  <!-- 电路节点：左下角（霓虹紫） -->
  <circle cx="3" cy="23.5" r="1" fill="#bc13fe" opacity="0.85"/>

  <!-- 电路节点：右下角（霓虹紫） -->
  <circle cx="29" cy="23.5" r="1" fill="#bc13fe" opacity="0.85"/>
</svg>
